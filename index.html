
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta Exclusiva | MK BASES Box</title>
    
    <!-- Frameworks via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
        h1, h2, h3, h4 { font-family: 'Plus Jakarta Sans', sans-serif; }
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-dark-mesh {
            background-color: #030712;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0.1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,0.1) 0, transparent 50%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .tech-grid {
            background-image: radial-gradient(rgba(59, 130, 246, 0.2) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .float-anim { animation: float 6s ease-in-out infinite; }
        @media print { .no-print { display: none !important; } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="bg-white text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;

        // Componente de Ícone Seguro
        const Icon = ({ name, size = 24, className = "" }) => {
            const LucideIcon = lucide[name] || lucide.HelpCircle;
            return <LucideIcon size={size} className={className} />;
        };

        const PROVIDER = {
            name: "Future Agency Technology",
            whatsapp: "31 99449-9024",
            email: "futuretecnology@yahoo.com",
            cnpj: "59.627.142/0001-26"
        };

        const LOSS_DATA = [
            { year: '2022', loss: 45000 },
            { year: '2023', loss: 82000 },
            { year: '2024 (Proj.)', loss: 125000 },
        ];

        const App = () => {
            const [copied, setCopied] = useState(false);

            const handleWhatsApp = (plan = "") => {
                const msg = plan 
                    ? `Olá! Sou da MK BASES Box e quero fechar o ${plan} com o desconto de 10%!`
                    : `Olá! Sou da MK BASES Box e quero iniciar minha transformação digital.`;
                window.open(`https://wa.me/55${PROVIDER.whatsapp.replace(/\D/g,'')}?text=${encodeURIComponent(msg)}`, '_blank');
            };

            const copyLink = () => {
                navigator.clipboard.writeText(window.location.href);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div className="min-h-screen">
                    <nav className="fixed top-0 w-full z-50 px-6 py-4 no-print">
                        <div className="max-w-7xl mx-auto glass rounded-2xl px-6 py-3 flex items-center justify-between shadow-2xl border border-white/20">
                            <div className="flex items-center gap-3">
                                <div className="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center text-white font-black text-xl">F</div>
                                <span className="font-extrabold text-lg text-slate-900">FUTURE <span className="text-blue-600">AGENCY</span></span>
                            </div>
                            <button onClick={() => handleWhatsApp()} className="bg-slate-900 text-white px-5 py-2 rounded-xl text-xs font-bold uppercase tracking-widest hover:bg-blue-600 transition-all">FECHAR AGORA</button>
                        </div>
                    </nav>

                    <header className="min-h-screen flex flex-col items-center justify-center bg-dark-mesh text-white text-center px-6 relative">
                        <div className="absolute inset-0 tech-grid opacity-20"></div>
                        <div className="relative z-10">
                            <div className="inline-flex items-center gap-2 px-4 py-2 mb-8 glass rounded-full border border-blue-500/30 text-blue-400 text-[10px] font-bold uppercase tracking-[0.3em]">
                                <Icon name="Rocket" size={14} /> Proposta Exclusiva: MK BASES Box
                            </div>
                            <h1 className="text-5xl md:text-[6rem] font-black leading-[0.9] tracking-tighter mb-6">
                                DOMÍNIO <br /> <span className="gradient-text">DIGITAL 2024</span>
                            </h1>
                            <p className="text-xl md:text-2xl text-slate-400 max-w-2xl mx-auto mb-12">
                                Transformando a MK BASES Box em uma máquina de vendas com tecnologia de vanguarda.
                            </p>
                        </div>
                    </header>

                    <section className="py-24 px-6 max-w-7xl mx-auto bg-white">
                        <div className="grid md:grid-cols-2 gap-20 items-center">
                            <div>
                                <span className="text-blue-600 font-black uppercase text-xs tracking-widest">Market Diagnosis</span>
                                <h2 className="text-4xl font-extrabold mt-4 mb-8 text-slate-900 leading-tight">Sua marca está invisível onde o cliente mais busca</h2>
                                <p className="text-slate-600 text-lg mb-8 leading-relaxed">Em Santa Luzia, as buscas por "Cama Box" e "Colchões" no Google triplicaram. Se você não está lá, seu concorrente está lucrando no seu lugar.</p>
                                <div className="p-6 bg-red-50 rounded-3xl border border-red-100 flex gap-4">
                                    <Icon name="AlertCircle" className="text-red-600 shrink-0" />
                                    <div>
                                        <p className="font-bold text-red-900">Perda de Faturamento</p>
                                        <p className="text-sm text-red-800">Estimativa de <strong>R$ 125.000,00</strong> anuais em vendas perdidas por falta de presença digital.</p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-slate-50 p-8 rounded-[3rem] border border-slate-200 h-80 shadow-inner">
                                <h4 className="font-bold mb-6 flex items-center gap-2"><Icon name="BarChart3" size={18} className="text-blue-600" /> Prejuízo Potencial (Anual)</h4>
                                <ResponsiveContainer width="100%" height="80%">
                                    <BarChart data={LOSS_DATA}>
                                        <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                        <XAxis dataKey="year" />
                                        <YAxis />
                                        <Tooltip />
                                        <Bar dataKey="loss" fill="#ef4444" radius={[8, 8, 0, 0]} />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                    </section>

                    <section className="py-24 px-6 bg-slate-50 text-center">
                        <div className="inline-flex items-center gap-2 px-4 py-2 bg-red-600 text-white rounded-full text-[10px] font-bold uppercase tracking-widest mb-6">
                            <Icon name="Clock" size={14} /> Oferta Especial: 24h Restantes
                        </div>
                        <h2 className="text-4xl font-extrabold mb-16">Planos de Crescimento</h2>
                        <div className="grid md:grid-cols-3 gap-8 max-w-7xl mx-auto text-left">
                            {[
                                { title: "Profissional", price: "R$ 3.000", features: ["Site Moderno", "WhatsApp Integrado", "SEO Básico", "Layout Responsivo"] },
                                { title: "Estratégico Premium", price: "R$ 3.400", rec: true, features: ["Tudo do Profissional", "Catálogo Digital", "Painel de Edição", "SEO Local de Domínio"] },
                                { title: "Futuro Scale", price: "R$ 4.900", features: ["Tudo do Premium", "Loja Online Completa", "Checkout Transparente", "Suporte 24/7 VIP"] }
                            ].map((p, i) => (
                                <div key={i} className={`p-10 rounded-[2.5rem] bg-white border-2 flex flex-col transition-all hover:translate-y-[-10px] ${p.rec ? 'border-blue-500 shadow-2xl scale-105 z-10' : 'border-slate-100 shadow-lg'}`}>
                                    {p.rec && <span className="bg-blue-600 text-white text-[10px] font-bold px-4 py-1 rounded-full mb-4 w-fit">INDICADO PELA AGÊNCIA</span>}
                                    <h3 className="text-2xl font-black mb-2 uppercase">{p.title}</h3>
                                    <p className="text-4xl font-black text-blue-600 mb-8">{p.price}</p>
                                    <ul className="space-y-4 mb-10 flex-grow">
                                        {p.features.map((f, j) => <li key={j} className="text-sm text-slate-600 flex items-center gap-3"><Icon name="CheckCircle2" size={16} className="text-blue-500" /> {f}</li>)}
                                    </ul>
                                    <button onClick={() => handleWhatsApp(p.title)} className={`w-full py-4 rounded-xl font-bold uppercase text-xs tracking-widest transition-all ${p.rec ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-slate-900 text-white hover:bg-blue-600'}`}>Solicitar Plano</button>
                                </div>
                            ))}
                        </div>
                    </section>

                    <footer className="py-20 bg-slate-950 text-white text-center px-6">
                        <h2 className="text-3xl font-black italic mb-10 opacity-70">"NÃO É APENAS UM SITE, É O SEU NOVO CANAL DE VENDAS."</h2>
                        <div className="text-slate-500 text-[10px] font-bold tracking-[0.3em] uppercase">
                            Future Agency Technology | CNPJ: {PROVIDER.cnpj}
                        </div>
                    </footer>

                    <div className="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 no-print flex flex-col md:flex-row gap-4 items-center">
                        <button onClick={() => handleWhatsApp('DESCONTO 10%')} className="bg-green-500 text-slate-950 px-8 py-5 rounded-2xl font-black text-sm uppercase tracking-widest shadow-[0_20px_50px_rgba(34,197,94,0.4)] flex items-center gap-3 hover:scale-105 transition-all">
                            <Icon name="MessageCircle" /> Ativar Desconto -10% HOJE
                        </button>
                        
                        <button onClick={copyLink} className={`p-5 rounded-2xl shadow-xl transition-all ${copied ? 'bg-blue-600 text-white' : 'bg-slate-900 text-white opacity-40 hover:opacity-100'}`}>
                            {copied ? <Icon name="Check" /> : <Icon name="Copy" />}
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
